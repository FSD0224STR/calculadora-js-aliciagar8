<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <section class=calculator>
        <div class="display">  </div>

        <button id="button" class="tecla7"> 7 </button>
        <button id="button" class="tecla8"> 8 </button>
        <button id="button" class="tecla9"> 9 </button> 
        <button id="button" class="division"> / </button>
        <button id="button" class="tecla4"> 4 </button>
        <button id="button" class="tecla5"> 5 </button>
        <button id="button" class="tecla6"> 6 </button>
        <button id="button" class="product"> * </button>
        <button id="button" class="tecla1"> 1 </button>
        <button id="button" class="tecla2"> 2 </button>
        <button id="button" class="tecla3"> 3 </button>
        <button id="button" class="substract"> - </button>
        <button  class="clear"> C </button>
        <button id="button" class="tecla0"> 0 </button>
        <button class="solution"> = </button>
        <button id="button" class="add"> + </button>
       
    </section>
</body>
</html>
